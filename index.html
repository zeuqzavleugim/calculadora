<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="calculos.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Calculadora</title>
</head>
<body onload="calculadora();">
    <div>
        <header></header>
    </div>
    <div class="my-5" id="container">
        <section class="my-2" id="seccion">
            <table>
                <thead>
                    <tr>
                        <div><th colspan="4"><span id="result"></span></th></div>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td><button type="button"  id="7">7</button></td>
                        <td><button type="button"  id="8">8</button></td>
                        <td><button type="button"  id="9">9</button></td>
                        <td><button type="button"  id="divisor">/</button></td>
                    </tr>
                    <tr>
                        <td><button type="button"  id="4">4</button></td>
                        <td><button type="button"  id="5">5</button></td>
                        <td><button type="button"  id="6">6</button></td>
                        <td><button type="button"  id="multiplicador">*</button></td>
                    </tr>
                    <tr>
                        <td><button type="button"  id="1">1</button></td>
                        <td><button type="button"  id="2">2</button></td>
                        <td><button type="button"  id="3">3</button></td>
                        <td><button type="button"  id="resta">-</button></td>
                    </tr>
                    <tr>
                        <td colspan="2"><button type="button"  id="cero">0</button></td>
                        <td><button type="button"  id="punto">.</button></td>
                        <td><button type="button"  id="suma">+</button></td>
                    </tr>
                    <tr>
                        <td colspan="2"><button type="button"  id="limpiar">C</button></td>
                        <td colspan="2"><button type="button"  id="igual">=</button></td>
                    </tr>
                </tbody>
            </table>
            <br>
            <p class="h4 text-center"><strong>Calculadora</strong></p>
        </section>
    </div>
</body>
</html>
