<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="calculos.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Calculadora</title>
</head>
<body onload="calculadora();">
    <div id="encabezado">
        <header class="container text-center">
            <h1>Calculadora</h1>
        </header>
    </div>
    <div id="container">
        <section>
            <table>
                <tr>
                    <td colspan="4"><span id="result"></span></td>
                </tr>
                <tr>
                    <td><button type="button" class="btn btn-light" id="7">7</button></td>
                    <td><button type="button" class="btn btn-light" id="8">8</button></td>
                    <td><button type="button" class="btn btn-light" id="9">9</button></td>
                    <td><button type="button" class="btn btn-light" id="divisor">/</button></td>
                </tr>
                <tr>
                    <td><button type="button" class="btn btn-light" id="4">4</button></td>
                    <td><button type="button" class="btn btn-light" id="5">5</button></td>
                    <td><button type="button" class="btn btn-light" id="6">6</button></td>
                    <td><button type="button" class="btn btn-light" id="multiplicador">*</button></td>
                </tr>
                <tr>
                    <td><button type="button" class="btn btn-light" id="1">1</button></td>
                    <td><button type="button" class="btn btn-light" id="2">2</button></td>
                    <td><button type="button" class="btn btn-light" id="3">3</button></td>
                    <td><button type="button" class="btn btn-light" id="resta">-</button></td>
                </tr>
                <tr>
                    <td colspan="2"><button type="button" class="btn btn-light " id="cero">0</button></td>
                    <td><button type="button" class="btn btn-light" id="punto">.</button></td>
                    <td><button type="button" class="btn btn-light" id="suma">+</button></td>
                </tr>
                <tr>
                    <td colspan="2"><button type="button" class="btn btn-light" id="limpiar">C</button></td>
                    <td colspan="2"><button type="button" class="btn btn-light" id="igual">=</button></td>
                </tr>
            </table>
        </section>
    </div>
</body>
</html>
